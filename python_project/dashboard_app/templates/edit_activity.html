<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Activity</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #f5f5f5;          
        }
        .container-main {
            width: 75%;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn-primary:hover {
            background-color:#FFCD38;
            border: none;
        }
        .btn-primary, .btn-primary:active, .btn-primary:visited {
            background-color: #FF4949;
            border: none;
        }
        h2 {
            color: #10316B;
        }
    </style>
</head>
<body>
    <div class="container container-main">
        <h2>Edit Activity</h2>
        <div class="container">
            <form action="/dashboard/update/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" name="title" id="title" value="{{activity.title}}">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input class="form-control" type="text" name="location" id="location" value="{{activity.location}}">
                </div>
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input class="form-control" type="date" name="start_date" id="start_date" value="{{activity_start_date}}">
                </div>
                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input class="form-control" type="date" name="end_date" id="end_date" value="{{activity_end_date}}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="10">{{activity.desc}}</textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <div class="input-group mb-3">
                        <input class="form-control" type="number" name="price" id="price" value="{{activity.price}}"> 
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon3">â‚ª</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <select class="form-control" name="city" id="city">
                        {% for city in all_cities %}
                        <option value="{{city.id}}">{{city.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
        <footer>
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </footer>
    </div>
</body>
</html>
